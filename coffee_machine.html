<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine v2</title>
</head>
    <body>
        <script>

let beverageOption = undefined
let sugarOption = undefined
let milkOption = undefined

function beverageOrder() {

    const firstChoice = prompt("Choisissez votre boisson : Thé ou café ?");

        if (firstChoice.toLowerCase() === "thé" || firstChoice.toLowerCase() === "café") {
        beverageOption = firstChoice;
        sugarOrder();
        }

        beverageOrder();

    }

function sugarOrder() {

    const secondChoice = prompt("Vous prenez du sucre ?");

            if (secondChoice.toLowerCase() === "oui" || secondChoice.toLowerCase() === "sucre" ) {
                sugarOption = "avec sucre";
                milkOrder();
            }

            if (secondChoice.toLowerCase() === "non" || secondChoice.toLowerCase() === "sans sucre") {
                sugarOption = "sans sucre";
                milkOrder();
            }

            sugarOrder();

    }

function milkOrder() {

    const thirdChoice = prompt("Vous prenez du lait ?");

        if (thirdChoice.toLowerCase() === "oui" || thirdChoice.toLowerCase() === "lait") {

            const fourthChoice = prompt("Option végétale ?");

                if (fourthChoice.toLowerCase() === "oui") {
                    milkOption = "avec du lait végétal";
                    confirmOrder();
                }
                milkOption = "avec du lait de vache";
                confirmOrder();
                }

        if (thirdChoice.toLowerCase() === "non") {
            milkOption = "sans lait";
            confirmOrder();
        }
    
    milkOrder()

        }

function confirmOrder() {

    const printOrder = prompt (`Vous avez choisi du ${beverageOption.toLowerCase()}, ${sugarOption} et ${milkOption}. Confirmez-vous votre choix ?`)

    if (printOrder.toLowerCase() === "oui") {
        alert(`Voici votre ${beverageOption.toLowerCase()} ! Merci d'avoir passé commande.`);

        end()

    }
    if (printOrder.toLowerCase() === "non") {
        beverageOrder();
    }
    confirmOrder();
}

beverageOrder();

        </script>
    </body>
</html>
